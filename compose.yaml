version: '3.8'

services:
  mysql:
    container_name: 'mysql'
    restart: always
    image: mysql:8.0
    ports:
      - 3306:3306
    volumes:
      - mysql:/var/lib/mysql
    environment:
      MYSQL_DATABASE: filescloud
      MYSQL_PASSWORD: ${SQL_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${SQL_ROOT_PASSWORD}
      MYSQL_USER: ${SQL_USER}
  redis:
    container_name: 'redis'
    restart: always
    image: redis:7.2
    ports:
      - 6379:6379
    volumes:
      - redis:/data
  minio:
    container_name: 'minio'
    restart: always
    image: bitnami/minio:latest
    ports:
      - '9000:9000'
      - '9001:9001'
    volumes:
      - minio:/data
    environment:
      MINIO_ROOT_USER: ${MINIO_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_PASSWORD}

volumes:
  mysql:
  minio:
  redis:

