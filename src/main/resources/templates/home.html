<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Registration and Login System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<!--<header th:replace="~{fragments/header :: header (isLoggedIn=${isLoggedIn}, user=${user})}"></header>-->

<div class="container">
    <header th:replace="~{fragments/header :: header (isAuthenticated=${isAuthenticated})}"></header>
    <main>
        <div>
            <div>
                <h4>User name right now -> <span sec:authentication="name"></span></h4>
                <br><br>
            </div>
            <div class="row justify-content-start mb-2 md-2">
                <div class="col-3">
                    <!-- Button trigger modal -->
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                        Add folder
                    </button>

                    <!-- Modal -->
                    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                        <div class="modal-dialog modal-dialog-centered">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="staticBackdropLabel">Create folder</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <form th:action="@{/storage/folder/create}" th:method="POST">
                                        <div class="mb-3">
                                            <label for="folder-name" class="col-form-label">Folder name:</label>
                                            <input type="text" class="form-control" id="folder-name" name="folder-name">
                                        </div>
                                        <div class="">
                                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                            <button type="submit" class="btn btn-primary">Create</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row justify-content-start mb-2 md-2">
                <form action="">
                    <div class="col-4">
                        <label for="formFile" class="form-label">Choose files for upload</label>
                        <input class="form-control" type="file" id="formFile">
                        <button type="submit" class="btn btn-primary">Upload</button>
                    </div>
                </form>
            </div>
            <div class="d-flex">
                <div class="d-inline-block">
                    <a class="bg-dark bg-gradient text-light p-1" th:href="'?path='" th:text="home"></a>
                    <span class="ps-1 pe-1" th:if="${storageList.size() > 0}">-></span>
                </div>
                <div th:if="${storageList.size() > 0}">
                    <div class="d-inline-block" th:each="segment, status : ${storageList[0].filePath.segments}">
                        <a class="bg-dark bg-gradient text-light p-1"
                           th:unless="${status.index == storageList[0].filePath.segments.size() - 1}"
                           th:href="'?path=' + ${storageList[0].breadcrumbs.segments.get(segment)}"
                           th:text="${segment}"></a>
                        <a class="bg-dark bg-gradient text-light p-1"
                           th:if="${status.index == storageList[0].filePath.segments.size() - 1}"
                           th:text="${segment}"></a>
                        <span class="ps-1 pe-1"
                              th:unless="${status.index == storageList[0].filePath.segments.size() - 1}">-></span>
                    </div>
                </div>

            </div>
            <div>
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th scope="col"></th>
                        <th scope="col">Name</th>
                        <th scope="col">Last modified</th>
                        <th scope="col">Size</th>
                        <th scope="col">Delete</th>
                        <th scope="col">Rename</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="file, status : ${storageList}">
                        <td th:if="${file.isDir}"><img th:src="@{/img/directory20.png}"/></td>
                        <td th:unless="${file.isDir}"><img th:src="@{/img/file20.png}"/></td>
                        <td><a th:href="@{'?path=' + ${#strings.defaultString(file.filePath,'')} + ${file.name}}"
                               th:text="${file.name}">Name</a></td>
                        <td th:text="${file.lastModified}"></td>
                        <td th:if="${file.size == 0}"></td>
                        <td th:unless="${file.size == 0}" th:text="${#numbers.formatDecimal(file.size, 2, 'WHITESPACE', 0, 'POINT')} + ' B'"></td>
                        <td>
                            <button type="button" class="btn btn-secondary pt-0 pb-0">delete</button>
                        </td>
                        <td>
                            <button type="button" class="btn btn-secondary pt-0 pb-0">rename</button>
                        </td>
                    </tr>

                    </tbody>
                </table>
            </div>
        </div>
    </main>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
