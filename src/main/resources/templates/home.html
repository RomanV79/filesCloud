<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Registration and Login System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<!--<header th:replace="~{fragments/header :: header (isLoggedIn=${isLoggedIn}, user=${user})}"></header>-->

<div class="container">
    <header th:replace="~{fragments/header :: header (isAuthenticated=${isAuthenticated})}"></header>
    <main>
        <div>
            <div>
                <h4>User name right now -> <span sec:authentication="name"></span></h4>
                <br><br>
            </div>
            <div class="row justify-content-start mb-2 md-2">
                <div class="col-2">
                    <a href="#" class="btn btn-outline-primary me-2">Add folder</a>
                </div>
            </div>

            <div class="row justify-content-start mb-2 md-2">
                <form action="">
                <div class="col-4">
                    <label for="formFile" class="form-label">Choose files for upload</label>
                    <input class="form-control" type="file" id="formFile">
                    <button type="submit" class="btn btn-primary">Upload</button>
                </div>
                </form>
            </div>
            <div>
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Size</th>
                        <th scope="col">Last modified</th>
                        <th scope="col">Delete</th>
                        <th scope="col">Rename</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="file, status : ${storageList}">
                        <td><a th:href="@{'?path=' +${file.name}}" th:text="${file.name}">Name</a></td>
                        <td>Otto</td>
                        <td>@mdo</td>
                        <td><button type="button" class="btn btn-secondary pt-0 pb-0">delete</button></td>
                        <td><button type="button" class="btn btn-secondary pt-0 pb-0">rename</button></td>
                    </tr>

<!--                        <td></td>-->
<!--                        <td></td>-->
<!--                    </tr>-->

<!--                        <td>@twitter</td>-->
<!--                        <td></td>-->
<!--                        <td></td>-->
<!--                        <td></td>-->
<!--                    </tr>-->
                    </tbody>
                </table>
            </div>
        </div>
    </main>
</div>
</body>
</html>
