<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Registration and Login System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <header th:replace="~{fragments/header :: header (isAuthenticated=${isAuthenticated})}"></header>
    <div class="col-md-6 offset-md-3 mt-lg-5">
        <div class="card">
            <div class="card-header">
                <h2 class="text-center">Registration</h2>
            </div>
            <div class="card-body">
                <form method="post" th:action="@{/register}" th:object="${user}">
                    <div class="form-group mb-3">
                        <label class="form-label">Login</label>
                        <input class="form-control" id="firstName" name="username" placeholder="Enter login"
                               th:field="*{username}" type="text"/>
                        <p class="text-danger" th:if="errorLogin" th:text="${errorLogin}"></p>
                    </div>
                    <div class="form-group mb-3">
                        <label class="form-label">Password</label>
                        <input class="form-control" id="password" name="password" placeholder="Enter password"
                               type="password" minlength="6"
                               th:field="*{password}"/>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary" type="submit">Register</button>
                        <span class="ms-2">Already registered? <a th:href="@{/login}">Login here</a></span>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
